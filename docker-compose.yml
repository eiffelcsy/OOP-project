services:
  backend:
    build: 
      context: ./backend
    ports:
      - "8080:8080"
    env_file:
      - .env.backend
    networks:
      - clinic-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    env_file:
      - .env.frontend
    depends_on:
      - backend
    networks:
      - clinic-network

networks:
  clinic-network:
    driver: bridge
