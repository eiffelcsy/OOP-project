spring.application.name=management
server.port=8080

# Database configuration (read from env file)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=120000
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# Additional HikariCP optimizations
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.keepalive-time=30000

# Ensure consistent timezone across frontend/backend/database (Singapore)
spring.jackson.time-zone=Asia/Singapore
spring.jpa.properties.hibernate.jdbc.time_zone=+08:00
spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'Asia/Singapore';

# Supabase configuration
supabase.url=${SUPABASE_URL}
supabase.jwt.secret=${SUPABASE_JWT_SECRET}
supabase.service.role.key=${SUPABASE_SERVICE_ROLE_KEY}